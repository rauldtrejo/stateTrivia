{% extends 'base.html' %}
{% load static %}

{% block content %}
    <br>
    <br>
    <div class='container'>
        <img class='image-green' src="{% static 'images/FontStates/'|add:current_state.name|add:' State.svg' %}" alt="">
    </div>
    <br>
    <div class='container center row'>
        <div class='col s4 offset-s2'>
            <h5><i class="material-icons">check_box</i> = {{user_progress.correct}}</h5>
        </div>
        <div class='col s4'>
            <h5 class='red-text text-darken-3'><i class="material-icons red-outline">cancel</i> = {{user_progress.incorrect}}</h5>
        </div>
    </div>
    <h5 class='center-align teal-text text-darken-4'>That's Correct! </h5>
    <br>
    <div class='container center'>
        <p class='btn teal darken-3'>{{current_state.capital}}</p>
    </div>
    <br>
    <br>
    <div class='container center'>
        <a href=" {% url 'game_capitals' next_state %} " class='btn teal darken-3'>Next!</a>
    </div>
    <br>
    <div class="progress container">
      <div class="determinate" style="width:{{progress}}%"></div>
    </div>
{% endblock content %}
