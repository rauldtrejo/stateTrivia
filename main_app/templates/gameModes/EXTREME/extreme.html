{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class='container'>
    <div class='container'>
        <img class='image-green' src="{% static 'images/USA-States-Maps/PNG/'|add:current_state.name|add:'.png' %}" alt="">
    </div>
    <br>
    <div class='container center row'>
        <div class='col s4 offset-s2'>
            <h5><i class="material-icons">check_box</i> = {{user_progress.correct}}</h5>
        </div>
        <div class='col s4'>
            <h5 class='red-text text-darken-4'><i class="material-icons red-outline">cancel</i> = {{user_progress.incorrect}}</h5>
        </div>
    </div>
    <div class="container center">
        <form action="{% url 'game_extreme_answer' current_state.id%}" class='sign-up teal-text text-darken-3' method="post">
            {% csrf_token %}
            {{state_form.as_p}}
            <div class='center'>
                <button type='submit' class='btn teal darken-3'>Submit Answers</button>
            </div>
        </form>
    </div>
    <br>
    <div class="progress container">
      <div class="determinate" style="width:{{progress}}%"></div>
    </div>
    <br>
</div>
{% endblock content %}
