{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class='container center teal-text text-darken-3'>
    <h5>You're awesome, {{user}}!<br>You made to the end of the game!</h5>
    <div class='container'>
       <img class='image-green' src=" {% static 'images/USA-States-Maps/SVG/02 US Map-01.svg' %} " alt="">
    </div>
    <h5>Your score this round was:</h5>
    {% include 'game_modes/partials/score.html' %}
    <h5>Would You like to play again?</h5>
    <br>
    <div class='row'>
        <div class='col s6'>
            <a class='btn btn-75 teal darken-3' href=" {% url 'new_game' game_mode %} ">New Game</a>
        </div>
    
        <div class='col s6'>
            <a class='btn btn-75 teal darken-3' href=" {% url 'home' %} ">Home Page</a>
        </div>
    </div>
</div>
{% endblock content %}
